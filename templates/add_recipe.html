{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">Add Recipe
</h3>

<div class="row card-panel green lighten-5">
    <form class="col s12"  method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"></i>

          <textarea id="Recipe_name" name="Recipe_name" class="materialize-textarea"></textarea>
          <label for="Recipe_name">Receipt Name</label>
        </div>


        <div class="file-field input-field col s12">
            <div class="btn">
              <span>File</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix"></i>
              <textarea id="Description" name="Description" class="materialize-textarea"></textarea>
              <label for="Recipe_name">Description</label>
            </div>

          </div>
          <div class="input-field col s4">
            <i class="material-icons prefix"></i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Prep Time</label>
          </div>
          <div class="input-field col s4">
             <i class="material-icons prefix"></i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Cook Time</label>
          </div>
          <div class="input-field col s4">
            <i class="material-icons prefix"></i>
           <input id="icon_telephone" type="tel" class="validate">
           <label for="icon_telephone">Total Time</label>
         </div>
         <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Ingredients</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Instructions</label>
            </div>
          </div>

        </form>
      </div>



{% endblock %}
